jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: pip install --upgrade pip
             

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pyspark
        

      - name: Run tests
        run: pytest -q
